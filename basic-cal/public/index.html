<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <input type="text" id="text1" placeholder="Enter first number" />
    <select id="opt">
        <option value="">Select Opration</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>
    </select>
    <input type="text" id="text2" placeholder="Enter second number" />
    <button id="btn">Calculate</button>
    <div id="result"></div>
  </div>
    <script src="script.js"></script>
  </body>
</html>

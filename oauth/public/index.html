<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Signup</button>
            </div>
            
            <div class="tab-content active" id="login">
                <h2>Welcome Back</h2>
                <p class="subtitle">Please enter your details to sign in</p>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <div class="password-field">
                            <input type="password" id="login-password" placeholder="••••••••" required>
                            <span class="toggle-password material-symbols-outlined">visibility</span>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn primary-btn">Sign in</button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" class="btn google-btn">
                        <img src="google.png" alt="Google logo">
                        Sign in with Google
                    </button>
                </form>
            </div>
            
            <div class="tab-content" id="signup">
                <h2>Create Account</h2>
                <p class="subtitle">Please fill in your details to sign up</p>
                
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <div class="password-field">
                            <input type="password" id="signup-password" placeholder="••••••••" required>
                            <span class="toggle-password material-symbols-outlined">visibility</span>
                        </div>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn primary-btn">Create account</button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" class="btn google-btn">
                        <img src="google.png" alt="Google logo">
                        Sign up with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="secript.js"></script>
</body>
</html>
